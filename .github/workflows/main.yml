name: Docker CICD pipeline
on:
  push:
    branches: ["main"]
    paths:
      - test.txt
  pull_request:
    branches: ["main"]
  
jobs:
  build-test-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install Ansible and python3
        run: |
          sudo apt update
          sudo apt install python3 python3-pip ansible -y
      - name: Install dependencies and run tests
        run: |
          pip3 install -r requirements.txt
          pip3 install pytest
          pytest -v
      - name: Install docker
        run: ansible-playbook ansible/install_docker.yaml
      - name: Build docker image
        run: sudo docker build -t hello-app:latest .
      - name: Push docker image to docker hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: |
          echo "$DOCKER_PASSWORD" | sudo docker login -u "$DOCKER_USERNAME" --password-stdin
          sudo docker tag hello-app:latest $DOCKER_USERNAME/hello-app:latest
          sudo docker push $DOCKER_USERNAME/hello-app:latest
      - name: Deploy container
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        run: |
          sudo docker pull $DOCKER_USERNAME/hello-app:latest
          sudo docker run -d --name hello-app -p 5000:5000 $DOCKER_USERNAME/hello-app:latest
      - name: Print message
        run: echo "CICD pipeline executed successfully."
